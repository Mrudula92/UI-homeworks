<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<div ng-app="App9">
			<div ng-controller="ctrl">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>ID</th>

						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in ajaxData track by $index">
							<td>{{item.name}}</td>
							<td>{{item.age}}</td>
							<td>{{item.id}}</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script>
			angular.module("App9",[])
			angular.module("App9").controller("ctrl",function($scope,$http){
				$http({
					url:"http://rest.learncode.academy/api/johnbob/friends/",
					method:"GET",
				}).success(function(data){
					console.log("success:",data)
					$scope.ajaxData=data;

				}).error(function(xhr){
					console.log("error:",xhr)

				})
			})


		</script>

	</body>
</html>
